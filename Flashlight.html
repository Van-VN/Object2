<script>
    class Battery {
        energy = 100;

        setEnergy(num) {
            this.energy = num;
            return this.energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLight {
        status = false;
        battery = new Battery();

        batteryInfo() {
            return this.battery.getEnergy();
        }

        drainBattery(percentage) {
            return this.battery.setEnergy(percentage)
        }

        turnOn() {
            this.status = true;
            this.battery.decreaseEnergy();
            return this.status;
        }

        turnOff() {
            this.status = false;
            return this.status;
        }

        light() {
            if (this.status === true && this.batteryInfo() > 0) {
                console.log("Light is on...");
            } else if (this.status === false) {
                console.log("Not turned on yet");
            } else if (this.batteryInfo() <= 0) {
                console.log("Out of battery!");
            }
        }
    }


    let newLight = new FlashLight();
    newLight.turnOn();
    newLight.drainBattery(0);
    newLight.light();
</script>
